{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="body-login">
<div>
  <p class="Sign-in-to-grow-together">
    Sign in to grow together
  </p>
  <p class="Dont-have-an-account">
    Don't have an account?
  </p>
</div>

  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
    <input type="submit" class="btn" id="sign_in" value="Sign in" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
