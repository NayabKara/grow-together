{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="body-login">
<div class="sub-title">
  <p>Log in to Grow Together</p>
  <p class="no-account">
    Don't have an account? <a href="{% url 'signup' %}" style="text-decoration:underline">Sign up</a>
  </p>
</div>

  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="Ishan">
      <p>{{ form.username }}</p>
      <p>{{ form.password }}</p>
      </div>

      <div class="button"> 
        <input type="submit" value="Log In">
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
  </form>
</div>
{% endblock %}
